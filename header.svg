<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon Red Gradient -->
    <linearGradient id="neonRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0033"/>
      <stop offset="50%" stop-color="#ff3366"/>
      <stop offset="100%" stop-color="#ff0033"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glitch Effect -->
    <filter id="glitch">
      <feColorMatrix type="matrix"
        values="1 0 0 0 0
                0 0.2 0 0 0
                0 0 0.2 0 0
                0 0 0 1 0"/>
    </filter>

    <!-- Rain Animation -->
    <pattern id="rain" width="6" height="20" patternUnits="userSpaceOnUse">
      <line x1="3" y1="0" x2="1" y2="20" stroke="#ff0033" stroke-width="1" opacity="0.3"/>
    </pattern>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" fill="#050505"/>

  <!-- Rain -->
  <rect width="1200" height="240" fill="url(#rain)">
    <animateTransform attributeName="transform"
      type="translate"
      from="0 0"
      to="0 20"
      dur="0.5s"
      repeatCount="indefinite"/>
  </rect>

  <!-- Energy Waves (AKIRA) -->
  <g opacity="0.15">
    <circle cx="600" cy="120" r="40" stroke="#ff0033" fill="none">
      <animate attributeName="r" values="40;120;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="120" r="80" stroke="#ff0033" fill="none">
      <animate attributeName="r" values="80;180;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Main Title -->
  <text x="50%" y="120"
        text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="url(#neonRed)"
        filter="url(#glow)">
    YAGO KURASHIKI
    <animate attributeName="opacity"
      values="1;0.7;1;0.4;1"
      dur="6s"
      repeatCount="indefinite"/>
  </text>

  <!-- Glitch Layer -->
  <text x="50%" y="120"
        text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="#ff0033"
        filter="url(#glitch)"
        opacity="0.4">
    YAGO KURASHIKI
    <animateTransform attributeName="transform"
      type="translate"
      values="0 0; -6 0; 6 0; 0 0"
      dur="0.25s"
      repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="50%" y="165"
        text-anchor="middle"
        font-size="16"
        font-family="Courier New, monospace"
        fill="#ff0033"
        opacity="0.8">
    // energy · chaos · systems · control
  </text>

</svg>
