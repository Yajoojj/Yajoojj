<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <linearGradient id="neonRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0033"/>
      <stop offset="50%" stop-color="#ff3366"/>
      <stop offset="100%" stop-color="#ff0033"/>
    </linearGradient>

    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <filter id="glitch">
      <feOffset dx="-3" dy="0"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" fill="#050505"/>

  <!-- Rain (GitHub-compatible animation) -->
  <g stroke="#ff0033" stroke-width="1" opacity="0.25">

    <!-- Rain Line Template -->
    <!-- Repeat pattern across screen -->

    <!-- COLUMN 1 -->
    <line x1="40" y1="-200" x2="30" y2="-80">
      <animate attributeName="y1" from="-200" to="260" dur="1.2s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.2s" repeatCount="indefinite"/>
    </line>

    <line x1="80" y1="-220" x2="70" y2="-100">
      <animate attributeName="y1" from="-220" to="260" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-100" to="380" dur="1.6s" repeatCount="indefinite"/>
    </line>

    <line x1="120" y1="-210" x2="110" y2="-90">
      <animate attributeName="y1" from="-210" to="260" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-90" to="380" dur="1.4s" repeatCount="indefinite"/>
    </line>

    <!-- COLUMN 2 -->
    <line x1="180" y1="-230" x2="170" y2="-100">
      <animate attributeName="y1" from="-230" to="260" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-100" to="380" dur="1.8s" repeatCount="indefinite"/>
    </line>

    <line x1="220" y1="-210" x2="210" y2="-80">
      <animate attributeName="y1" from="-210" to="260" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.3s" repeatCount="indefinite"/>
    </line>

    <line x1="260" y1="-220" x2="250" y2="-90">
      <animate attributeName="y1" from="-220" to="260" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-90" to="380" dur="1.6s" repeatCount="indefinite"/>
    </line>

    <!-- COLUMN 3 -->
    <line x1="320" y1="-230" x2="310" y2="-100">
      <animate attributeName="y1" from="-230" to="260" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-100" to="380" dur="1.9s" repeatCount="indefinite"/>
    </line>

    <line x1="360" y1="-210" x2="350" y2="-80">
      <animate attributeName="y1" from="-210" to="260" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.4s" repeatCount="indefinite"/>
    </line>

    <line x1="400" y1="-220" x2="390" y2="-90">
      <animate attributeName="y1" from="-220" to="260" dur="1.7s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-90" to="380" dur="1.7s" repeatCount="indefinite"/>
    </line>

    <!-- Repeat density -->
    <line x1="460" y1="-240" x2="450" y2="-100">
      <animate attributeName="y1" from="-240" to="260" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-100" to="380" dur="2s" repeatCount="indefinite"/>
    </line>

    <line x1="520" y1="-210" x2="510" y2="-80">
      <animate attributeName="y1" from="-210" to="260" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.3s" repeatCount="indefinite"/>
    </line>

    <line x1="580" y1="-230" x2="570" y2="-90">
      <animate attributeName="y1" from="-230" to="260" dur="1.8s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-90" to="380" dur="1.8s" repeatCount="indefinite"/>
    </line>

    <!-- Right side -->
    <line x1="640" y1="-220" x2="630" y2="-80">
      <animate attributeName="y1" from="-220" to="260" dur="1.5s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.5s" repeatCount="indefinite"/>
    </line>

    <line x1="700" y1="-240" x2="690" y2="-100">
      <animate attributeName="y1" from="-240" to="260" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-100" to="380" dur="2s" repeatCount="indefinite"/>
    </line>

    <line x1="760" y1="-210" x2="750" y2="-80">
      <animate attributeName="y1" from="-210" to="260" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.4s" repeatCount="indefinite"/>
    </line>

    <line x1="820" y1="-230" x2="810" y2="-90">
      <animate attributeName="y1" from="-230" to="260" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-90" to="380" dur="1.9s" repeatCount="indefinite"/>
    </line>

    <line x1="880" y1="-210" x2="870" y2="-80">
      <animate attributeName="y1" from="-210" to="260" dur="1.3s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.3s" repeatCount="indefinite"/>
    </line>

    <line x1="940" y1="-240" x2="930" y2="-100">
      <animate attributeName="y1" from="-240" to="260" dur="2.1s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-100" to="380" dur="2.1s" repeatCount="indefinite"/>
    </line>

    <line x1="1000" y1="-220" x2="990" y2="-90">
      <animate attributeName="y1" from="-220" to="260" dur="1.6s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-90" to="380" dur="1.6s" repeatCount="indefinite"/>
    </line>

    <line x1="1060" y1="-210" x2="1050" y2="-80">
      <animate attributeName="y1" from="-210" to="260" dur="1.4s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-80" to="380" dur="1.4s" repeatCount="indefinite"/>
    </line>

    <line x1="1120" y1="-230" x2="1110" y2="-100">
      <animate attributeName="y1" from="-230" to="260" dur="1.9s" repeatCount="indefinite"/>
      <animate attributeName="y2" from="-100" to="380" dur="1.9s" repeatCount="indefinite"/>
    </line>

  </g>

  <!-- Title -->
  <text x="50%" y="120" text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="url(#neonRed)"
        filter="url(#glow)">
    YAGO KURASHIKI
  </text>

  <!-- Glitch -->
  <text x="50%" y="120" text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="#ff0033"
        opacity="0.35"
        filter="url(#glitch)">
    YAGO KURASHIKI
    <animate attributeName="opacity" values="0;0.4;0" dur="0.2s" repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="50%" y="165"
        text-anchor="middle"
        font-size="16"
        font-family="Courier New, monospace"
        fill="#ff0033"
        opacity="0.8">
    // energy · rupture · chaos · systems
  </text>

</svg>
