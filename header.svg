<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon Gradient -->
    <linearGradient id="neonRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0033"/>
      <stop offset="50%" stop-color="#ff3366"/>
      <stop offset="100%" stop-color="#ff0033"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glitch -->
    <filter id="glitch">
      <feOffset dx="-2" dy="0"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" fill="#050505"/>

  <!-- Rain -->
  <g stroke="#ff0033" stroke-width="1" opacity="0.25">
    <!-- Each line has its own animation -->
    <line x1="100" y1="-40" x2="90" y2="40">
      <animateTransform type="translate" from="0 0" to="0 300" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="220" y1="-60" x2="210" y2="40">
      <animateTransform type="translate" from="0 0" to="0 320" dur="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="360" y1="-50" x2="350" y2="40">
      <animateTransform type="translate" from="0 0" to="0 300" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="520" y1="-80" x2="510" y2="40">
      <animateTransform type="translate" from="0 0" to="0 340" dur="1.8s" repeatCount="indefinite"/>
    </line>
    <line x1="680" y1="-60" x2="670" y2="40">
      <animateTransform type="translate" from="0 0" to="0 320" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="840" y1="-90" x2="830" y2="40">
      <animateTransform type="translate" from="0 0" to="0 360" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="1000" y1="-70" x2="990" y2="40">
      <animateTransform type="translate" from="0 0" to="0 330" dur="1.7s" repeatCount="indefinite"/>
    </line>
  </g>

  <!-- AKIRA Energy Waves -->
  <g opacity="0.15">
    <circle cx="600" cy="120" r="40" stroke="#ff0033" fill="none">
      <animate attributeName="r" values="40;140;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="120" r="80" stroke="#ff0033" fill="none">
      <animate attributeName="r" values="80;200;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="50%" y="120"
        text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="url(#neonRed)"
        filter="url(#glow)">
    YAGO KURASHIKI
    <animate attributeName="opacity"
      values="1;0.85;1;0.6;1"
      dur="5s"
      repeatCount="indefinite"/>
  </text>

  <!-- Glitch Layer -->
  <text x="50%" y="120"
        text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="#ff0033"
        filter="url(#glitch)"
        opacity="0.35">
    YAGO KURASHIKI
    <animateTransform
      type="translate"
      values="0 0; -5 0; 5 0; 0 0"
      dur="0.3s"
      repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="50%" y="165"
        text-anchor="middle"
        font-size="16"
        font-family="Courier New, monospace"
        fill="#ff0033"
        opacity="0.8">
    // energy · rupture · chaos · systems
  </text>

</svg>
