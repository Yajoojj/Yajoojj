<svg width="100%" height="240" viewBox="0 0 1200 240" xmlns="http://www.w3.org/2000/svg">

  <defs>
    <!-- Neon Gradient -->
    <linearGradient id="neonRed" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff0033"/>
      <stop offset="50%" stop-color="#ff3366"/>
      <stop offset="100%" stop-color="#ff0033"/>
    </linearGradient>

    <!-- Glow -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glitch -->
    <filter id="glitch">
      <feOffset dx="-2" dy="0"/>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="240" fill="#050505"/>

  <!-- Rain (High Density) -->
  <g stroke="#ff0033" stroke-width="1">

    <line x1="40" y1="-80" x2="30" y2="40" opacity="0.18">
      <animateTransform type="translate" from="0 0" to="0 360" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="80" y1="-100" x2="70" y2="40" opacity="0.22">
      <animateTransform type="translate" from="0 0" to="0 380" dur="1.6s" repeatCount="indefinite"/>
    </line>
    <line x1="130" y1="-90" x2="120" y2="40" opacity="0.2">
      <animateTransform type="translate" from="0 0" to="0 350" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="180" y1="-110" x2="170" y2="40" opacity="0.25">
      <animateTransform type="translate" from="0 0" to="0 400" dur="1.8s" repeatCount="indefinite"/>
    </line>

    <line x1="240" y1="-80" x2="230" y2="40" opacity="0.18">
      <animateTransform type="translate" from="0 0" to="0 360" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="290" y1="-100" x2="280" y2="40" opacity="0.23">
      <animateTransform type="translate" from="0 0" to="0 390" dur="1.7s" repeatCount="indefinite"/>
    </line>
    <line x1="340" y1="-90" x2="330" y2="40" opacity="0.2">
      <animateTransform type="translate" from="0 0" to="0 350" dur="1.5s" repeatCount="indefinite"/>
    </line>

    <line x1="400" y1="-120" x2="390" y2="40" opacity="0.26">
      <animateTransform type="translate" from="0 0" to="0 420" dur="2s" repeatCount="indefinite"/>
    </line>
    <line x1="450" y1="-90" x2="440" y2="40" opacity="0.2">
      <animateTransform type="translate" from="0 0" to="0 360" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="500" y1="-100" x2="490" y2="40" opacity="0.22">
      <animateTransform type="translate" from="0 0" to="0 380" dur="1.6s" repeatCount="indefinite"/>
    </line>

    <line x1="560" y1="-80" x2="550" y2="40" opacity="0.18">
      <animateTransform type="translate" from="0 0" to="0 360" dur="1.3s" repeatCount="indefinite"/>
    </line>
    <line x1="610" y1="-110" x2="600" y2="40" opacity="0.25">
      <animateTransform type="translate" from="0 0" to="0 410" dur="1.9s" repeatCount="indefinite"/>
    </line>

    <line x1="670" y1="-90" x2="660" y2="40" opacity="0.2">
      <animateTransform type="translate" from="0 0" to="0 350" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="720" y1="-100" x2="710" y2="40" opacity="0.23">
      <animateTransform type="translate" from="0 0" to="0 390" dur="1.7s" repeatCount="indefinite"/>
    </line>

    <line x1="780" y1="-80" x2="770" y2="40" opacity="0.18">
      <animateTransform type="translate" from="0 0" to="0 360" dur="1.2s" repeatCount="indefinite"/>
    </line>
    <line x1="830" y1="-110" x2="820" y2="40" opacity="0.26">
      <animateTransform type="translate" from="0 0" to="0 420" dur="2s" repeatCount="indefinite"/>
    </line>

    <line x1="890" y1="-90" x2="880" y2="40" opacity="0.21">
      <animateTransform type="translate" from="0 0" to="0 360" dur="1.4s" repeatCount="indefinite"/>
    </line>
    <line x1="940" y1="-100" x2="930" y2="40" opacity="0.24">
      <animateTransform type="translate" from="0 0" to="0 390" dur="1.7s" repeatCount="indefinite"/>
    </line>

    <line x1="1000" y1="-120" x2="990" y2="40" opacity="0.27">
      <animateTransform type="translate" from="0 0" to="0 430" dur="2.1s" repeatCount="indefinite"/>
    </line>
    <line x1="1050" y1="-90" x2="1040" y2="40" opacity="0.2">
      <animateTransform type="translate" from="0 0" to="0 360" dur="1.5s" repeatCount="indefinite"/>
    </line>
    <line x1="1100" y1="-100" x2="1090" y2="40" opacity="0.23">
      <animateTransform type="translate" from="0 0" to="0 390" dur="1.8s" repeatCount="indefinite"/>
    </line>

  </g>

  <!-- AKIRA Energy Waves -->
  <g opacity="0.15">
    <circle cx="600" cy="120" r="40" stroke="#ff0033" fill="none">
      <animate attributeName="r" values="40;140;40" dur="4s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.4;0;0.4" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="600" cy="120" r="80" stroke="#ff0033" fill="none">
      <animate attributeName="r" values="80;200;80" dur="6s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.3;0;0.3" dur="6s" repeatCount="indefinite"/>
    </circle>
  </g>

  <!-- Title -->
  <text x="50%" y="120"
        text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="url(#neonRed)"
        filter="url(#glow)">
    YAGO KURASHIKI
    <animate attributeName="opacity"
      values="1;0.85;1;0.6;1"
      dur="5s"
      repeatCount="indefinite"/>
  </text>

  <!-- Glitch Layer -->
  <text x="50%" y="120"
        text-anchor="middle"
        font-size="56"
        font-family="Orbitron, monospace"
        fill="#ff0033"
        filter="url(#glitch)"
        opacity="0.35">
    YAGO KURASHIKI
    <animateTransform
      type="translate"
      values="0 0; -5 0; 5 0; 0 0"
      dur="0.3s"
      repeatCount="indefinite"/>
  </text>

  <!-- Subtitle -->
  <text x="50%" y="165"
        text-anchor="middle"
        font-size="16"
        font-family="Courier New, monospace"
        fill="#ff0033"
        opacity="0.8">
    // energy · rupture · chaos · systems
  </text>

</svg>
